- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.config/Code/User/settings.json: vscode_settings.json
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
    ~/.pryrc:
    ~/.shell:

- shell:
    - [git submodule update --init --recursive, Installing submodules]
